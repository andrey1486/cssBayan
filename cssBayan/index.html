<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;600;700;800;900&family=Inika:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>cssBayan</title>
</head>
<body>
    <header>
        <div class="header__container container">
            <h1 class="title">CSS Bayan</h1>
        </div>
    </header>

    <main>
        <div class="main__container container">
            <div class="main__block accordion" >
                
                <div class="item">
                    <input type="radio" class="input" name="item" id="item1" checked hidden>
                    <label for="item1">
                        <div class="title-block">
                            <h2 class="accodion__title">You can't just copy and paste CSS</h2>
                            <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/1.webp" alt="1">
                        </div>
                    </label>
                </div>

                <div class="item">
                    <input type="radio" class="input" name="item" id="item2" hidden>
                    <label for="item2">
                        <div class="title-block">
                            <h2 class="accodion__title">Keep calm and carry on</h2>
                            <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/2.webp" alt="2">
                        </div>
                    </label>
                </div>

                <div class="item">
                    <input type="radio" class="input" name="item" id="item3" hidden>
                    <label for="item3">
                        <div class="title-block">
                            <h2 class="accodion__title">Work-life balance</h2>
                            <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/3.webp" alt="3">
                        </div>
                    </label>
                </div>

                <div class="item">
                    <input type="radio" class="input" name="item" id="item4" hidden>
                    <label for="item4">
                        <div class="title-block">
                            <h2 class="accodion__title">Dude, where is JS</h2>
                            <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/4.webp" alt="4">
                        </div>
                    </label>
                </div>

                <div class="item">
                    <input type="radio" class="input" name="item" id="item5" hidden>
                    <label for="item5">
                        <div class="title-block">
                            <h2 class="accodion__title">Relax and take it easy</h2>
                            <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                            </i>
                        </div>
                        <div class="accordion__image">
                            <img src="./assets/5.jpg" alt="root_cause">
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
